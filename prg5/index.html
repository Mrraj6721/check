<body bgcolor="pink">
    <center>

  <table style="text-align: center;">
  <label>Amount</label>
  <input id="a" placeholder="Amount"><br><br>
  <label>Intrest Rate</label>
  <input id="r" placeholder="Rate"><br><br>
  <label>months</label>

    function c() {
      let A = +a.value, R = +r.value/1200, M = +m.value;
      let e = A*R*Math.pow(1+R,M)/(Math.pow(1+R,M)-1);

  </script>
